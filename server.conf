# Define the default server block
server{
    listen 80 ;
    server_name _;
    root /var/www/default;  # Default root directory
    index index.html;

    # Default error pages
    error_page 400 /error_pages/400.html;
    error_page 401 /error_pages/401.html;
    error_page 403 /error_pages/403.html;
    error_page 404 /error_pages/404.html;
    error_page 500 /error_pages/500.html;

    # Limit client body size to 10MB
    client_max_body_size 10M;

    # Location block for serving error pages
    location  /error_page/ {
        error_page /var/www/error_pages/;
    }

    # Additional configuration directives for the default server
}

# Server block for example.com
server {
    listen 80;
    server_name example.com ;

    # Location block for handling root requests
    location / {
        root /var/www/example.com;
        index index.html ;  # Supports PHP
        # try_files $uri $uri/ /index.php?$args;  # For clean URLs
        allow_methods GET POST;  # Accept GET and POST methods
    }
    
    # Location block for serving uploaded files
    location /uploads/ {
        alias /var/www/uploads/;
        client_body_temp_path /var/www/uploads/temp;
        client_body_in_file_only clean;
        client_body_buffer_size 32K;
        client_max_body_size 100M;
    }

    # Additional configuration directives for example.com server
}

# Server block for anotherdomain.com
server {
    listen 80;
    server_name anotherdomain.com;

    # Location block for redirection
    location /redirect-me {
        return 301 http://example.com/new-location;
    }

    # Location block for directory listing
    location /list-directory {
        autoindex on;
    }

    # Location block for CGI (PHP)
    location ~ \.php$ {
        root /var/www/anotherdomain.com;
        fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
    # Additional configuration directives for anotherdomain.com server
}
