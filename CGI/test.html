 <!DOCTYPE html>
<html>
<head>
    <title>Sample Form</title>
</head>
<body>
    <h1>Sample Form</h1>
    <form action="hello_cgi.py" method="post" enctype="multipart/form-data" onsubmit="setCookie()">
        <label for="name">Name:</label>
        <input type="text" name="dynamic_value" id="dynamic_value" required><br><br>
        
        <input type="file" name="fileToUpload" id="name" required multiple><br><br>
        
        <input type="submit" value="Submit">
    </form>

    <script>
        function setCookie() {
            var dynamicValue = document.getElementById("dynamic_value").value;
            document.cookie = "mycookie=" + dynamicValue;
        }
    </script>
</body>
</html>
